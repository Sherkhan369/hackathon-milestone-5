<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Shareable Resume Builder By Sher Baz</h1>
    <form id="resume-form" method="post">
     
      <fieldset>
        <legend>Personal details:</legend>
        <label for="username">Username:</label>
          <input id="username" type="text" placeholder="Enter your username" required/>
      
        
          <label for="name">Name:</label>
          <input id="name" type="text" placeholder="Enter your name" required/>
      

          <label for="dob">Date Of Birth:</label>
          <input id="dob" type="date" name="dob"  required />

          <label for="phone">Phone:</label>
          <input id="phone" type="number" placeholder="Enter your phone number" required/>
        
          <label for="email">Email:</label>
          <input type="email" id="email" required/>
  
      </fieldset>

      <fieldset>
        <legend>Education:</legend>
       <label for="education">Education:</label>
       <textarea id="education" placeholder="Enter your education" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills:</legend>
       <label for="skills">Skills:</label>
        <textarea  id="skills" placeholder="Enter your skills" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience:</legend>
       <label for="experience">Experince:</label>
        <textarea id="experience" placeholder="Enter your experince" required></textarea>
      </fieldset>
      
      <button type="submit">Generate Resume</button>
    </form>

    <br>

    <!-- Editable and dynamic resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>
    <br>

    <!-- section for the shareable link and download option -->
     <div id="shareable-link-container" style="display: none;">
      <h2>Shareable Link</h2>
      <p>Here is your unique link to view or edit your resume:</p>

      <a href="#" id="shareable-link" target="_blank"></a>

      <button id="download-pdf"><b>Download as PDF</b></button>
     </div>

    <script src="script.js"></script>
  </body>
</html>
